{% extends "../base.html" %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Posts" %}</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'Blog:post_detail' post.id %}">{{ post.title }}</a> - {{ post.created_at|date:"d M Y" }}
      </li>
    {% empty %}
      <li>{% trans "No posts to display" %}</li>
    {% endfor %}
  </ul>
    <a href="{% url 'Blog:post_create' %}">{% trans "Add new post" %}</a>
{% endblock %}
